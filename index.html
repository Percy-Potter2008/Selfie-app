<html>
<head>
<title>My Selfie App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"> </script>
<link href="style.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
<script src="main.js"></script>
<script async src="https://drv.tw/inc/wd.js"></script>
</head>
<body>
  <!-- CSS -->
<style>
#my_camera{
 width: 320px;
 height: 240px;
 border: 1px solid black;
}
</style>

<div id="my_camera"></div>
<input type=button value="Take Snapshot" onClick="take_snapshot()">
 
<div id="results" ></div>
 
<!-- Webcam.min.js -->
<script type="text/javascript" src="webcamjs/webcam.min.js"></script>

<!-- Configure a few settings and attach camera -->
<script language="JavaScript">
 Webcam.set({
  width: 320,
  height: 240,
  image_format: 'jpeg',
  jpeg_quality: 90
 });
 Webcam.attach( '#my_camera' );

<!-- Code to handle taking the snapshot and displaying it locally -->
function take_snapshot() {
 
 // take snapshot and get image data
 Webcam.snap( function(data_uri) {
  // display results in page
  document.getElementById('results').innerHTML = 
  '<img src="'+data_uri+'"/>';
  } );
}
</script>

<div class="container">
<center>
<a href="" id="link" download="myselfie.png"></a>
<h1>Voice selfie app</h1>
<hr>
<h4 style="color:Blue;"> Pls press Allow as soon as POP-UP appears after you gave a Voice Command.</h4>
<div class="form-group">
<h3>Say "take my selfie"</h3>
<label> Your voice Output:</label>
<textarea class="form-control" id="textbox" readonly="true"></textarea>
</div>
<button class="btn btn-primary" onclick="start()">Start</button>
<p>Press the start button</p>
<label>For webcam:</label>
<div id="camera"></div>
<br>
<label> Your selfie will display here:</label>
<div id="result"></div>
</center>
</div>
</body>
</html>
