<html>
<head>
<title>My Selfie App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"> </script>
<link href="style.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
<script src="main.js"></script>
<script async src="https://drv.tw/inc/wd.js"></script>
</head>
<body>
<div class="container">
<center>
<a href="" id="link" download="myselfie.png"></a>
<h1>Voice selfie app</h1>
<hr>
  <h4 style="color:Blue;"> Please press Allow as soon as <h4 style="color:red">POP-UP</h4> appears after you gave a Voice Command.</h4>
<div class="form-group">
<h3>Say "take my selfie"</h3>
<label> Your voice Output:</label>
<textarea class="form-control" id="textbox" readonly="true"></textarea>
</div>
<button class="btn btn-primary" onclick="start()">Start</button>
<p>Press the start button</p>
<label>For webcam:</label>
<div id="camera"></div>
<br>
<label> Your selfie will display here:</label>
<div id="result"></div>
</center>
  <button onclick="settimeoutbutton()"> Set Time Out Button </button>
</div>
</body>
</html>
